        <div class="videogular-container" ng-controller="ChatDetailCtrl as controller">
            <videogular vg-theme="controller.config.theme">
                <vg-media vg-src="controller.config.sources"> </vg-media>

                <vg-controls>
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ timeLeft| date:'h:mm:ss':'+0000' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ totalTime | date:'h:mm:ss':'+0000' }}</vg-time-display>
                    <vg-volume>
                        <vg-mute-button></vg-mute-button>
                        <vg-volume-bar></vg-volume-bar>
                    </vg-volume>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>

                <vg-overlay-play></vg-overlay-play>
                <vg-poster vg-url="controller.config.plugins.poster"></vg-poster>
            </videogular>
        </div>
        <div class="spacer" style="width: 300px; height: 53px;"></div>
        <div class="line-breaker"></div>
