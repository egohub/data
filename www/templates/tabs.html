<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Chats Tab -->
    <ion-tab title="Home" icon-off="ion-social-youtube" icon-on="ion-social-youtube" href="#/tab/movies">
        <ion-nav-view name="tab-movies"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Movies" icon-off="ion-film-marker" icon-on="ion-film-marker" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Series" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/series">
        <ion-nav-view name="tab-series"></ion-nav-view>
    </ion-tab>


</ion-tabs>
